<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="css/task4.css" rel="stylesheet">
</head>
<body>
<div class="login_box">
    <div class="header">
        <span>登录</span>
        <a class="close">关闭</a>
        <a class="register">注册</a>
    </div>
    <div class="content">
        <div class="login_content clearfix">
            <div class="fl">
                <img class="phone" src="img/iPhone.png" />
            </div>
            <input class="fl" type="text" placeholder="请输入手机号"/>
        </div>
        <div class="login_content clearfix">
            <div class="fl">
                <img class="phone" src="img/lock.png" />
            </div>
            <input class="fl" type="password" placeholder="请输入密码"/>
        </div>
        <a class="login_btn">登陆</a>
        <a class="findpwd">忘记密码？</a>
    </div>
</div>
</body>
</html>
